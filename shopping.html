<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            background-image: url("https://th.bing.com/th/id/R.38b7a524c1c623706b88038a25c5fabd?rik=aPaNBzfJ07Hedw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f06%2fFree-Images-HD-Book-Wallpapers.jpg&ehk=6VbW0E4NMQSq%2bZWnRTKVpehKBwNMswED4tZ3rHwAU3c%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: #211bcc; /* Set the text color to white */
        }
        h1 {
            font-weight: bold;
        }
        select {
            width: 150px;
            padding: 5px;
        }
        input[type="text"] {
            width: 50px;
            padding: 5px;
        }
        table {
            margin: 0 auto;
        }
        pre {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Shopping Cart</h1>
    </center>
    <br><br><br><br><br>
    <table align="center">
        <tr>
            <td>Text Books</td>
            <td>
                <select id="book">
                    <option value="C&Ds">C&Ds</option>
                    <option value="Ads">Ads</option>
                    <option value="Java">Java</option>
                    <option value="Oracle">Oracle</option>
                    <option value="Ms SQL Server">Ms SQL Server</option>
                    <option value="MySql">MySql</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>
                <input type="text" id="quantity" value="1">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="AddToCart()">Add to Cart</button>
            </td>
        </tr>
    </table>
    <center>
        <pre>Cost of one book is $500 + shipping $100</pre>
    </center>

    <script>
        function addToCart() {
            var selectedBook = document.getElementById("book").value;
            var quantity = parseInt(document.getElementById("quantity").value);
            var costPerBook = 500;
            var shippingCost = 100;
            var totalCost = costPerBook * quantity + shippingCost;

            alert("Added " + quantity + " " + selectedBook + "(s) to the cart.\nTotal Cost: $" + totalCost);
        }
    </script>
</body>
</html>
